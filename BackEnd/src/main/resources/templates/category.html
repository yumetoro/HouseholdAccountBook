<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<div class="content" th:fragment="content">
    <h1 style="margin-bottom: 20px; color: #2c3e50;">カテゴリ管理</h1>

    <div class="card">
        <h2>カテゴリを追加</h2>
        <form th:action="@{/category/add}" method="post" class="form-row">
            <input type="text" name="name" placeholder="カテゴリ名" required style="width: 200px;">
            <select name="type" required>
                <option value="">タイプを選択</option>
                <option value="income">収入</option>
                <option value="expense">支出</option>
            </select>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>カテゴリ名</th>
                    <th>タイプ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${categories}">
                    <td th:text="${cat.name}"></td>
                    <td>
                        <span th:if="${cat.type == 'income'}" class="text-green">収入</span>
                        <span th:if="${cat.type == 'expense'}" class="text-red">支出</span>
                    </td>
                    <td>
                        <form th:action="@{/category/delete/{id}(id=${cat.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">削除</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
